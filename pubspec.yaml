name: mijoz_labbay
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  # 1.Connection checker
  internet_connection_checker: ^0.0.1+3
  # 2.Service Locator
  get_it: ^7.2.0
  # 3.State Management
  flutter_bloc: ^8.0.1
  # 4.Network calls
  http: ^0.13.4
  # 5.Local cache
  shared_preferences: ^2.0.13
  # 6.Local database
  hive: ^2.0.5
  # 7.Message viewer
  fluttertoast: ^8.0.8
  # 8.Support svg icons
  flutter_svg: ^1.0.3
  # 9.Support text sizes
  auto_size_text: ^3.0.0
  # 10.Responsive ui
  flutter_screenutil: ^5.2.0
  # 11.Formatter
  mask_text_input_formatter: ^2.1.0
  # 12.PinCode helper
  pin_code_fields: ^7.0.0-nullsafety
  # 13.Bloc cached clear helper
  bloc_concurrency: ^0.2.0
  # 14.Map
  yandex_mapkit: ^2.0.2
  # 15.Location
  location: ^4.3.0
  # 16.GeoCoder
  yandex_geocoder: 2.0.1
  auto_route: ^3.2.4

  #17. box remove widget
  flutter_slidable: ^1.2.0

  scrollable_positioned_list: ^0.2.3
  group_button: ^4.5.0
  hive_flutter: ^1.1.0
  equatable: ^2.0.3
dev_dependencies:
  flutter_test:
    sdk: flutter

  auto_route_generator: ^3.2.3
  build_runner: ^2.1.7
  hive_generator: any

  flutter_lints: ^1.0.0
  # 1.For Splash
  flutter_native_splash: ^2.0.3+1

flutter_native_splash:
  color: '#1BC57D'
  image: assets/images/splash.png
  fill: true
  ios_content_mode: scaleToFill
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/images/vaqtinchalik/

  fonts:
    - family: Medium
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf
    - family: Regular
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
    - family: SemiBold
      fonts:
        - asset: assets/fonts/Montserrat-SemiBold.ttf
